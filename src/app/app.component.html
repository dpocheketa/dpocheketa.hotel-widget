<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left">
    <div class="element-bg-img"><img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">Fishing</a></li>
          <li><a href="#">Tours</a></li>
          <li class="anc-bor"><a href="#">Weather</a></li>
        </ul>
      </div>
      <app-hotels [hotelsList]="hotelData"></app-hotels>
    </div>
  </div>
  <div class="element-right">
    <app-weather [weather]="hotelData[0].weather"></app-weather>
    <app-social [info]="hotelData[0].socialInfo"></app-social>
  </div>
  <div class="clear"> </div>
</div>
